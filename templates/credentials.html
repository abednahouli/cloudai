{% extends "base.html" %}
{% block content %}
  <h2>Set Credentials</h2>
  <form method="post">
    <div class="mb-3">
      <label for="do_token" class="form-label">DigitalOcean API Token</label>
      <input type="password" class="form-control" id="do_token" name="do_token" required>
    </div>
    <div class="mb-3">
      <label for="ssh_fingerprint" class="form-label">SSH Key Fingerprint</label>
      <input type="text" class="form-control" id="ssh_fingerprint" name="ssh_fingerprint" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Credentials</button>
  </form>
{% endblock %}
